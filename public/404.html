<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  .almanac-error-page {
    background-color: white;
    color: #1B1B19;
    text-align: center;
    font-family: "Spectral", "serif";
    margin: 0;
  }

  .almanac-error-page div.dialog {
    width: 95%;
    max-width: 33em;
    margin: 4em auto 0;
  }

  .almanac-error-page div.dialog > div {
    border: 1px solid #959595;
    border-radius: 2px;
    background-color: #C7C2B8;
    padding: 7px 12% 0;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  .almanac-error-page h1 {
    font-size: 100%;
    color: #982226;
    line-height: 1.5em;
  }

  .almanac-error-page div.dialog > a {
    margin: 0 0 1em;
    padding: 1em;
    color: #1B1B19;
  }

  .almanac-error-page div.dialog p > a {
    text-decoration: none;
    color: #1B1B19;
    font-family: "Spectral", "serif";
  }
  .almanac-error-page div.dialog p > a:hover {
    text-decoration: none;
    color: #982226;
    font-family: "Spectral", "serif";
  }
  </style>
</head>

<body class="almanac-error-page">
  <!-- This file lives in public/404.html -->
  <div class="dialog">
    <div>
      <h1>The page you were looking is lost in a timeline.</h1>
